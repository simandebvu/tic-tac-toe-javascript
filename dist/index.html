<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center bg-title">Tic Tac Toe</h1>
        <h2 class="display-4 text-center sm-title">Game</h2>
        <p class="message text-center">I'll be the X, you be the O!.
          It's gonna be fun placing those letters.
          Let's play tic-tac-toe</p>
      </div>
    </div>
    <div class="restart">Restart</div>
    <div class="game-template">
      <div class="game-cell" index = "0"></div>
      <div class="game-cell" index = "1"></div>
      <div class="game-cell" index = "2"></div>
      <div class="game-cell" index = "3"></div>
      <div class="game-cell" index = "4"></div>
      <div class="game-cell" index = "5"></div>
      <div class="game-cell" index = "6"></div>
      <div class="game-cell" index = "7"></div>
      <div class="game-cell" index = "8"></div>
    </div>
  </div>
  
  <script src="main.js" defer></script>
</body>
</html>
