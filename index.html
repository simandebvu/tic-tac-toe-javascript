<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="current-player"></div>
    <button class="btn-reset">Reset</button>
    <div class="game-template">
      <div class="game-cell clickable" index = "0"></div>
      <div class="game-cell clickable" index = "1"></div>
      <div class="game-cell clickable" index = "2"></div>
      <div class="game-cell clickable" index = "3"></div>
      <div class="game-cell clickable" index = "4"></div>
      <div class="game-cell clickable" index = "5"></div>
      <div class="game-cell clickable" index = "6"></div>
      <div class="game-cell clickable" index = "7"></div>
      <div class="game-cell clickable" index = "8"></div>
    </div>
  </div>
  <div class="winning-message" id="winningMessage">
    
  </div>
  <script src="main.js" defer></script>
</body>
</html>
